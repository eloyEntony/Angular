<button type="button" class="btn btn-dark m-3" [routerLink]="['/books']">Back</button>

<div class="container">
  <div class="row">
    <div class="form-group col-6">
      <label for="exampleInputEmail1">Book name</label>
      <input [(ngModel)]="newBook.name" type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter book name">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Select category</label>
      <div >
        <select class="form-select" style="height: 37px; width: 200px;"
        [(ngModel)]="selectedCategoryId" >
          <option *ngFor="let item of catagories" value="{{item.name}}">
            {{item.name}}</option>          
        </select>        
      </div>
      

    </div>
  </div>
  
  <button (click)="onAdd()" type="submit" class="btn btn-dark">Add book</button>
</div>
