<div class="container">
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Category</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of catagories; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>      
        {{ item.name }}
      </td>
    </tr>
    </tbody>
  </table>
</div>
